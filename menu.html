<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин Робуксов</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fefefe;
      color: #333;
    }

    header {
      background: #fffaf4;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #4a2e2e;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #6d4c41;
    }

    .line {
      height: 3px;
      background: #6d4c41;
      width: 100%;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      text-align: center;
      background: #fffdf9;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .slider {
      width: 100%;
      margin: 30px 0;
    }

    .output {
      font-size: 24px;
      margin-bottom: 20px;
      color: #5d4037;
    }

    .btn {
      background: #a1887f;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #8d6e63;
      transform: scale(1.05);
    }

    #discordBtn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="menu.html">Меню</a>
      <a href="info.html">О нас</a>
      <a href="contact.html">Контакты</a>
    </nav>
    <div class="line"></div>
  </header>

  <div class="container">
    <h2>Выберите количество Робуксов</h2>
    <input type="range" min="0" max="1000" value="500" class="slider" id="robuxSlider">
    <div class="output"><span id="robuxValue">500</span> Робуксов</div>
    <button class="btn" onclick="showDiscord()">Купить</button>

    <div id="discordBtn">
      <a href="https://discord.gg/Q9WhnFYdUK" target="_blank">
        <button class="btn">Перейти в Discord</button>
      </a>
    </div>
  </div>

  <script>
    const slider = document.getElementById("robuxSlider");
    const value = document.getElementById("robuxValue");

    slider.oninput = function() {
      value.textContent = this.value;
    }

    function showDiscord() {
      document.getElementById("discordBtn").style.display = "block";
    }
  </script>

</body>
</html>
